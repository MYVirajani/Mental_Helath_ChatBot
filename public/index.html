<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3B82F6" />
    <meta name="description" content="Mental Health & Productivity Coaching Chatbot - Your compassionate AI companion for wellness and growth" />
    <meta name="keywords" content="mental health, wellness, productivity, coaching, AI chatbot, mindfulness, motivation" />
    <meta name="author" content="Mental Health Chatbot" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Mental Health & Productivity Coach" />
    <meta property="og:description" content="Your supportive AI companion for mental wellness and productivity coaching" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/social-preview.png" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mental Health & Productivity Coach" />
    <meta name="twitter:description" content="Your supportive AI companion for mental wellness and productivity coaching" />
    <meta name="twitter:image" content="%PUBLIC_URL%/social-preview.png" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://generativelanguage.googleapis.com" />
    
    <title>Mental Health & Productivity Coach</title>
    
    <!-- Custom CSS for smooth loading -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #EBF8FF 0%, #E0E7FF 100%);
        min-height: 100vh;
      }
      
      /* Loading animation */
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #E5E7EB;
        border-top: 4px solid #3B82F6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        color: #6B7280;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Fallback loading screen -->
      <div class="loading-spinner">
        <div class="spinner"></div>
        <div class="loading-text">Loading your wellness companion...</div>
      </div>
    </div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
